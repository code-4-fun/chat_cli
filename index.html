<html>
    <head>
        <title>My Self Introduction Application Client </title>
        
        <link rel="stylesheet" href="app.css" />
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
        
        <script type="application/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script type="application/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        

    </head>
    <body>
        <div class="container" style="width:100%">
            <div class="col-md">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <label>Lets chat with Ramukaka</label>
                    </div>
                    <div class="panel-body" id="pnl-chatter">
                        <div id="tbl-chatter-box"></div>
                    </div>
                    <div class="panel-footer">
                        <form class="form-horizontal" id="form-chatter">
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <input type="text" id="input-chatter-box" class="form-control" placeholder="say hi..." />
                                </div>
                                <div class="col-sm-2">
                                    <input type="button" id="btn-send-message" class="form-control btn btn-success" name="send-message" value="Send"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        require('./renderer.js')
    </script>

</html>
